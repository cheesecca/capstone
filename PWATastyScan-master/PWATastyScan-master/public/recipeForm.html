<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send your recipe</title>
    <link rel="stylesheet" href="css/recipeForm.css" />
    <link
      rel="icon"
      href="icons/manifest-icon-192.maskable.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <button id="backBtn" class="backBtn">back</button>
    <h1 class="title">Recipe Form</h1>
    <form class="recipeForm" id="recipeForm" onsubmit="validateForm()">
      <div class="container">
        <h3 class="direction">Please fill out all fields in the form:</h3>
        <label for="usernName">Name:</label>
        <input id="userName" class="userName" type="text" placeholder="Enter your name" required/>
        <span id="nameError" class="error"></span>
        <label for="recipeName">Recipe Name:</label>
        <input id="recipeName" class="recipeName" type="text" placeholder="Enter recipe name" required/>
        <span id="recipeError" class="error"></span>
        <label for="cookingTime">Time:</label>
        <input
          id="cookingTime"
          class="cookingTime"
          type="text"
          placeholder="Enter cooking time"
          required
        /><br />
        <span id="timeError" class="error"></span>
        <label for="MealType">Meal Type: </label>
        <select name="" id="MealType" class="mealType" required>
          <option selected disabled>--Choose one--</option>
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snack">Snack</option>
        </select>
        <span id="mealError" class="error"></span>
        <label for="servings">Servings:</label>
        <input id="servings" class="servings" type="text" placeholder="No. of servings" required/><br />
        <span id="servingError" class="error"></span>
        <label for=""
          >Enter the ingredients:
          <textarea
            name=""
            id="ingredients"
            class="ingredients"
            cols="120"
            rows="7"
            placeholder="Type the ingredients"
            required
          ></textarea></label
        ><br />
        <span id="ingredientError" class="error"></span>
        <label for=""
          >Enter the instructions:
          <textarea
            name=""
            id="instructions"
            class="instructions"
            cols="120"
            rows="7"
            placeholder="Enter the instructions"
            required
          ></textarea></label
        ><br />
        <span id="instructionError" class="error"></span>
        <div class="box">
          <label for="fileBtn">Upload an image of the dish: </label>
          <input class="fileBtn" type="file" id="image"  required/>
        </div>
        
        <br />
        <div class="submit">
          <button class="submitBtn" type="submit" id="submitBtn">Submit</button>
        </div>
      </div>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="js/recipeForm.js"></script>
  </body>
</html>
